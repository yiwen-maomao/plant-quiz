<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物識別練習</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* 優先使用 Noto Sans TC (繁中)，Inter 作為後備 */
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 載入動畫 */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 自訂按鈕狀態的樣式 */
        .option-button.correct {
            background-color: #22c55e; /* green-500 */
            border-color: #86efac; /* green-300 */
            color: white;
        }
        .option-button.incorrect {
            background-color: #ef4444; /* red-500 */
            border-color: #fca5a5; /* red-300 */
            color: white;
        }
        .option-button:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        
        <h1 class="text-3xl font-bold mb-6 text-center">植物識別練習</h1>
        
        <p class="text-gray-400 mb-6 text-center max-w-lg">請根據下方的圖片，選出正確的植物名稱。</p>

        <!-- 圖片容器 -->
        <div id="image-container" class="w-full max-w-lg h-80 sm:h-96 bg-gray-800 rounded-lg shadow-xl mb-6 flex items-center justify-center overflow-hidden border-2 border-gray-700">
            <!-- 載入動畫 -->
            <div id="image-spinner" class="loader"></div>
            <!-- 植物圖片 -->
            <img id="plant-image" src="" alt="植物照片" class="w-full h-full object-cover hidden">
        </div>

        <!-- 選項網格 -->
        <div id="options-grid" class="grid grid-cols-2 gap-4 w-full max-w-lg">
            <!-- 選項按鈕將由 JS 動態生成 -->
        </div>

        <!-- 反饋訊息 -->
        <div id="feedback-message" class="mt-4 text-xl h-8 text-center font-medium">
            <!-- e.g., "答對了！" or "答錯了。" -->
        </div>

        <!-- 下一題按鈕 -->
        <button id="next-button" class="mt-4 px-8 py-3 bg-blue-600 rounded-lg text-lg font-semibold hover:bg-blue-500 transition-all duration-200 shadow-lg hidden">
            下一題
        </button>

    </div>

    <script>
    // -------------------------------------------------------------------------
    // 題庫 (學名, 中文俗名, iNaturalist Taxon ID)
    // -------------------------------------------------------------------------
    const plantQuizData = [
        // 確保你的資料都像這樣有 taxonId
        { scientific: 'Acroceras macrum', common: '尼羅草', taxonId: 52851 },
        { scientific: 'Agropyron formosanum', common: '臺灣鵝觀草', taxonId: 894451 },
        { scientific: 'Agrostis avenacea', common: '類燕麥翦股穎', taxonId: 75291 },
        { scientific: 'Agrostis stolonifera', common: '匍匐翦股穎', taxonId: 52794 },
        { scientific: 'Alloteropsis semialata', common: '毛穎草', taxonId: 343360 },
        { scientific: 'Alopecurus aequalis', common: '看麥娘', taxonId: 75369 },
        { scientific: 'Apluda mutica', common: '水蔗草', taxonId: 343365 },
        { scientific: 'Aristida chinensis', common: '華三芒草', taxonId: 362489 },
        { scientific: 'Arthraxon hispidus', common: '藎草', taxonId: 123000 },
        { scientific: 'Arundinella hirta', common: '野古草', taxonId: 171630 },
        { scientific: 'Arundo donax', common: '蘆竹', taxonId: 48485 },
        { scientific: 'Avena fatua', common: '野燕麥', taxonId: 52693 },
        { scientific: 'Avena sativa', common: '燕麥', taxonId: 47653 },
        { scientific: 'Axonopus compressus', common: '地毯草', taxonId: 158913 },
        { scientific: 'Bambusa multiplex', common: '蓬萊竹', taxonId: 159045 },
        { scientific: 'Bambusa oldhamii', common: '綠竹', taxonId: 129037 },
        // ... etc
    ];

    // -------------------------------------------------------------------------
    // DOM 元素
    // -------------------------------------------------------------------------
    const imageContainer = document.getElementById('image-container');
    const imageSpinner = document.getElementById('image-spinner');
    const plantImage = document.getElementById('plant-image');
    const optionsGrid = document.getElementById('options-grid');
    const feedbackMessage = document.getElementById('feedback-message');
    const nextButton = document.getElementById('next-button');

    // -------------------------------------------------------------------------
    // 遊戲狀態
    // -------------------------------------------------------------------------
    let currentCorrectAnswer = null;
    let isLoading = false;
    // 建立一個快取來儲存已獲取的照片 URL，避免重複請求
    const photoCache = new Map();

    // -------------------------------------------------------------------------
    // iNaturalist API 函數 (已簡化)
    // -------------------------------------------------------------------------

    /**
     * 【新】根據 taxon_id 獲取物種資料（包含照片）
     * 這一個請求取代了舊的 getTaxonId 和 getObservationPhotos
     */
    async function getTaxonData(taxonId) {
        // 檢查快取
        if (photoCache.has(taxonId)) {
            return photoCache.get(taxonId);
        }

        const url = `https://api.inaturalist.org/v1/taxa/${taxonId}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`API 響應錯誤: ${response.status}`);
            const data = await response.json();
            
            if (data.results && data.results.length > 0) {
                const taxon = data.results[0];
                // 從 taxon_photos 中提取高畫質照片 URL
                const photoUrls = taxon.taxon_photos
                    .map(tp => tp.photo.large_url || tp.photo.medium_url) // 優先用 large, 其次 medium
                    .filter(Boolean); // 過濾掉 null 或 undefined
                
                // 存入快取
                photoCache.set(taxonId, photoUrls);
                return photoUrls;
            } else {
                return [];
            }
        } catch (error) {
            console.error('getTaxonData 請求失敗:', error);
            return [];
        }
    }


    // -------------------------------------------------------------------------
    // 遊戲邏輯函數
    // -------------------------------------------------------------------------

    /**
     * 隨機打亂陣列
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    /**
     * 載入新問題 (已更新)
     */
    async function loadNewQuestion() {
        if (isLoading) return;
        isLoading = true;

        // 1. 重置 UI
        feedbackMessage.textContent = '';
        feedbackMessage.className = 'mt-4 text-xl h-8 text-center font-medium';
        nextButton.classList.add('hidden');
        optionsGrid.innerHTML = '';
        plantImage.classList.add('hidden');
        imageSpinner.classList.remove('hidden');

        try {
            // 2. 挑選 4 個不重複的植物 (只挑選有 taxonId 的)
            const availablePlants = plantQuizData.filter(p => p.taxonId);
            if (availablePlants.length < 4) {
                throw new Error("題庫中帶有 taxonId 的植物不足 4 種");
            }

            const shuffledPlants = shuffleArray([...availablePlants]);
            const selectedPlants = shuffledPlants.slice(0, 4);

            // 3. 指定一個為正確答案
            currentCorrectAnswer = selectedPlants[0];
            const options = selectedPlants.map(p => ({ common: p.common, scientific: p.scientific }));
            
            // 4. 打亂選項
            const shuffledOptions = shuffleArray(options);
            populateOptions(shuffledOptions);

            // 5. 【新】抓取圖片 (現在超快)
            // 確保 taxonId 存在
            if (!currentCorrectAnswer.taxonId) {
                throw new Error(`植物 ${currentCorrectAnswer.common} 缺少 taxonId`);
            }
            
            const photos = await getTaxonData(currentCorrectAnswer.taxonId);
            if (photos.length === 0) throw new Error(`找不到 ${currentCorrectAnswer.common} (${currentCorrectAnswer.taxonId}) 的照片`);

            // 6. 隨機選一張照片並顯示
            const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
            plantImage.src = randomPhoto;
            
            plantImage.onload = () => {
                imageSpinner.classList.add('hidden');
                plantImage.classList.remove('hidden');
                isLoading = false;
                enableOptions();
            };
            plantImage.onerror = () => {
                throw new Error('圖片載入失敗');
            }

        } catch (error) {
            console.error('載入問題時出錯:', error);
            feedbackMessage.textContent = '載入問題失敗，自動重試...';
            feedbackMessage.classList.add('text-red-400');
            // 發生錯誤時，1.5 秒後自動重試
            setTimeout(() => {
                isLoading = false; // 重設 isLoading 狀態
                loadNewQuestion();
            }, 1500);
        }
    }

    /**
     * 生成選項按鈕
     */
    function populateOptions(options) {
        optionsGrid.innerHTML = '';
        options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option.common;
            button.dataset.common = option.common; 
            button.className = 'option-button p-4 bg-gray-700 rounded-lg text-lg border-2 border-gray-600 hover:bg-gray-600 transition-all duration-200 disabled:opacity-50';
            button.disabled = true; 
            
            button.addEventListener('click', () => checkAnswer(button, option));
            optionsGrid.appendChild(button);
        });
    }

    /**
     * 啟用選項
     */
    function enableOptions() {
        const buttons = optionsGrid.querySelectorAll('.option-button');
        buttons.forEach(button => button.disabled = false);
    }

    /**
     * 禁用選項
     */
    function disableOptions() {
        const buttons = optionsGrid.querySelectorAll('.option-button');
        buttons.forEach(button => button.disabled = true);
    }

    /**
     * 檢查答案
     */
    function checkAnswer(button, selectedOption) {
        if (isLoading) return;
        disableOptions(); 

        const isCorrect = selectedOption.common === currentCorrectAnswer.common;

        if (isCorrect) {
            button.classList.add('correct');
            feedbackMessage.textContent = '答對了！';
            feedbackMessage.classList.add('text-green-400');
        } else {
            button.classList.add('incorrect');
            feedbackMessage.textContent = `答錯了。這是 ${currentCorrectAnswer.common}。`;
            feedbackMessage.classList.add('text-red-400');

            // 標記出正確答案
            const correctButton = Array.from(optionsGrid.children).find(
                btn => btn.dataset.common === currentCorrectAnswer.common
            );
            if (correctButton) {
                correctButton.classList.add('correct');
            }
        }

        // 顯示 "下一題" 按鈕
        nextButton.classList.remove('hidden');
    }

    // -------------------------------------------------------------------------
    // 事件監聽器
    // -------------------------------------------------------------------------
    
    document.addEventListener('DOMContentLoaded', () => {
        loadNewQuestion();
    });

    nextButton.addEventListener('click', () => {
        loadNewQuestion();
    });

</script>
</body>
</html>
