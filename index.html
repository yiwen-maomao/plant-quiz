    <style>
        body {
            /* 優先使用 Noto Sans TC (繁中)，Inter 作為後備 */
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 載入動畫 */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 自訂按鈕狀態的樣式 */
        .option-button.correct {
            background-color: #22c55e; /* green-500 */
            border-color: #86efac; /* green-300 */
            color: white;
        }
        .option-button.incorrect {
            background-color: #ef4444; /* red-500 */
            border-color: #fca5a5; /* red-300 */
            color: white;
        }
        .option-button:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

        <p class="text-gray-400 mb-6 text-center max-w-lg">請根據下方的圖片，選出正確的植物名稱。</p>

        <!-- 圖片容器 -->

            <!-- 植物圖片 -->

        <!-- 選項網格 -->

    { scientific: 'Chloris formosana', common: '臺灣虎尾草' },
    { scientific: 'Chloris gayana', common: '蓋氏虎尾草' },
    { scientific: 'Chloris pilosa', common: '毛虎尾草' },
    { scientific: 'Chloris virgata', common: '虎尾草' },
    { scientific: 'Chloris divaricata', common: '垂穗虎尾草' },
    { scientific: 'Chloris sinica', common: '金翅雀' },
    { scientific: 'Chrysopogon aciculatus', common: '竹節草' },
    { scientific: 'Chrysopogon zizanioides', common: '培地茅' },
    { scientific: 'Cleistogenes hackelii', common: '朝陽隱子草' },
    { scientific: 'Coix lacryma-jobi', common: '薏苡' },

        // -------------------------------------------------------------------------
        // DOM 元素
        // -------------------------------------------------------------------------
        const imageContainer = document.getElementById('image-container');
        const imageSpinner = document.getElementById('image-spinner');
        const plantImage = document.getElementById('plant-image');
        const optionsGrid = document.getElementById('options-grid');
        const feedbackMessage = document.getElementById('feedback-message');
        const nextButton = document.getElementById('next-button');

        // -------------------------------------------------------------------------
        // 遊戲狀態
        // -------------------------------------------------------------------------
        let currentCorrectAnswer = null;
        let isLoading = false;

        // -------------------------------------------------------------------------
        // iNaturalist API 函數
        // -------------------------------------------------------------------------

        /**
         * 根據學名查詢物種的 taxon_id
         */
        async function getTaxonId(scientificName) {
            const url = `https://api.inaturalist.org/v1/taxa?q=${encodeURIComponent(scientificName)}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API 響應錯誤: ${response.status}`);
                const data = await response.json();
                if (data.total_results > 0) {
                    // 確保我們拿到的是完全匹配的物種
                    const exactMatch = data.results.find(r => r.name.toLowerCase() === scientificName.toLowerCase());
                    return exactMatch ? exactMatch.id : data.results[0].id;
                } else {
                    console.error(`未找到 ${scientificName} 的 taxon_id`);
                    return null;
                }
            } catch (error) {
                console.error('getTaxonId 請求失敗:', error);
                return null;
            }
        }

        /**
         * 根據 taxon_id 獲取觀察記錄的照片
         */
        async function getObservationPhotos(taxonId, perPage = 20) {
            const url = `https://api.inaturalist.org/v1/observations?taxon_id=${taxonId}&per_page=${perPage}&order=desc&order_by=created_at&photos=true`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API 響應錯誤: ${response.status}`);
                const data = await response.json();
                
                const photoUrls = data.results
                    .flatMap(result => result.photos || [])
                    .map(photo => photo.url.replace('square', 'medium')); // 將方形圖片替換為大圖
                
                return photoUrls.filter(url => url); // 過濾掉無效的 URL
            } catch (error) {
                console.error('getObservationPhotos 請求失敗:', error);
                return [];
            }
        }

        // -------------------------------------------------------------------------
        // 遊戲邏輯函數
        // -------------------------------------------------------------------------

        /**
         * 隨機打亂陣列
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * 載入新問題
         */
        async function loadNewQuestion() {
            if (isLoading) return;
            isLoading = true;

            // 1. 重置 UI
            feedbackMessage.textContent = '';
            feedbackMessage.className = 'mt-4 text-xl h-8 text-center font-medium'; // 重置顏色
            nextButton.classList.add('hidden');
            optionsGrid.innerHTML = ''; // 清空選項
            plantImage.classList.add('hidden'); // 隱藏圖片
            imageSpinner.classList.remove('hidden'); // 顯示載入動畫

            try {
                // 2. 挑選 4 個不重複的植物
                const shuffledPlants = shuffleArray([...plantQuizData]);
                const selectedPlants = shuffledPlants.slice(0, 4);

                // 3. 指定一個為正確答案
                currentCorrectAnswer = selectedPlants[0];
                const options = selectedPlants.map(p => ({ common: p.common, scientific: p.scientific }));
                
                // 4. 打亂選項
                const shuffledOptions = shuffleArray(options);
                populateOptions(shuffledOptions);

                // 5. 抓取圖片
                const taxonId = await getTaxonId(currentCorrectAnswer.scientific);
                if (!taxonId) throw new Error(`找不到 ${currentCorrectAnswer.scientific} 的 Taxon ID`);

                const photos = await getObservationPhotos(taxonId);
                if (photos.length === 0) throw new Error(`找不到 ${currentCorrectAnswer.scientific} 的照片`);

                // 6. 隨機選一張照片並顯示
                const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
                plantImage.src = randomPhoto;
                
                plantImage.onload = () => {
                    // 圖片載入完成後
                    imageSpinner.classList.add('hidden');
                    plantImage.classList.remove('hidden');
                    isLoading = false;
                    enableOptions(); // 圖片載入後才啟用選項
                };
                plantImage.onerror = () => {
                    // 圖片載入失敗
                    throw new Error('圖片載入失敗');
                }

            } catch (error) {
                console.error('載入問題時出錯:', error);
                feedbackMessage.textContent = '載入問題失敗，請稍後重試...';
                feedbackMessage.classList.add('text-red-400');
                // 1 秒後自動重試
                setTimeout(loadNewQuestion, 1000);
            }
        }

        /**
         * 生成選項按鈕
         */
        function populateOptions(options) {
            optionsGrid.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.common;
                button.dataset.common = option.common; // 存儲俗名以便檢查
                button.className = 'option-button p-4 bg-gray-700 rounded-lg text-lg border-2 border-gray-600 hover:bg-gray-600 transition-all duration-200 disabled:opacity-50';
                button.disabled = true; // 預設禁用，等圖片載入
                
                button.addEventListener('click', () => checkAnswer(button, option));
                optionsGrid.appendChild(button);
            });
        }

        /**
         * 啟用選項
         */
        function enableOptions() {
            const buttons = optionsGrid.querySelectorAll('.option-button');
            buttons.forEach(button => button.disabled = false);
        }

        /**
         * 禁用選項
         */
        function disableOptions() {
            const buttons = optionsGrid.querySelectorAll('.option-button');
            buttons.forEach(button => button.disabled = true);
        }

        /**
         * 檢查答案
         */
        function checkAnswer(button, selectedOption) {
            if (isLoading) return;
            disableOptions(); // 回答後禁用所有選項

            const isCorrect = selectedOption.common === currentCorrectAnswer.common;

            if (isCorrect) {
                button.classList.add('correct'); // 綠色
                feedbackMessage.textContent = '答對了！';
                feedbackMessage.classList.add('text-green-400');
            } else {
                button.classList.add('incorrect'); // 紅色
                feedbackMessage.textContent = `答錯了。這是 ${currentCorrectAnswer.common}。`;
                feedbackMessage.classList.add('text-red-400');

                // 標記出正確答案
                const correctButton = Array.from(optionsGrid.children).find(
                    btn => btn.dataset.common === currentCorrectAnswer.common
                );
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }

            // 顯示 "下一題" 按鈕
            nextButton.classList.remove('hidden');
        }

        // -------------------------------------------------------------------------
        // 事件監聽器
        // -------------------------------------------------------------------------
        
        // 頁面載入時
        document.addEventListener('DOMContentLoaded', () => {
            loadNewQuestion();
        });

        // 點擊 "下一題"
        nextButton.addEventListener('click', () => {
            loadNewQuestion();
        });
